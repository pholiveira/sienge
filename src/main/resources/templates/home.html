<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>Sienge - Pedro Luz</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
	<body class="bg-light">
        <div class="container" style="padding-top: 1%;">

			<div class="alert alert-warning" role="alert" th:if="${msgError != null}" th:text="${msgError}"></div>

			<form action="#" method="post" th:object="${formulario}">
				<div class="row">
					<div class="col-md-4 order-md-2 mb-4">
						<h4 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-muted">Custo do transporte</span>
						</h4>
						<ul class="list-group mb-3">
							<li class="list-group-item d-flex justify-content-between lh-condensed">
								<div>
									<h6 class="my-0">Distância</h6>
									<small class="text-muted">Calculo baseado na distância</small>
								</div> 
								<span class="text-muted" th:text="*{totalDistancia}"></span>
							</li>
							<li class="list-group-item d-flex justify-content-between lh-condensed">
								<div>
									<h6 class="my-0">Adicionais</h6>
									<small class="text-muted">Custos complementares</small>
								</div> 
								<span class="text-muted" th:text="*{totalAdicional}"></span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span>Total</span>
								<strong th:text="*{total}"></strong>
							</li>
						</ul>
					</div>
		
					<div class="col-md-8 order-md-1">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="pavi">Distância em rodovia pavimentada (em quilômetros.)</label> 
									<input type="number" class="form-control" id="pavi" th:max="999999999" th:field="*{rodoviaPavimentada}">
								</div>
								<div class="col-md-6 mb-3">
									<label for="nao-pavi">Distância em rodovia não-pavimentada (em quilômetros.)</label> 
									<input type="number" class="form-control" id="nao-pavi" th:max="999999999" th:field="*{rodoviaNaoPavimentada}">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="veiculo">Veículo utilizado</label> 
									<select class="form-control" id="veiculo" th:field="*{tipoVeiculo}" >
										<option th:value="NULL" th:text="Selecione..."></option>
										<option th:each="tipo : ${tiposVeiculo}" th:value="${tipo.veiculo}" th:text="${tipo.veiculo}"></option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<label for="carga">Carga transportada</label> 
									<input type="number" class="form-control" id="carga" th:max="999999999" th:field="*{carga}">
								</div>
							</div>
							<button class="btn btn-primary btn-lg btn-block" type="submit">Calcular</button>
					</div>
				</div>
			</form>

        </div>
    </body>
</html>
